<!-- content -->
<main>
  <section class="tw-container tw-max-w-6xl tw-mx-auto tw-px-3">
    <h1 class="tw-uppercase tw-mt-8 tw-font-semibold tw-text-2xl tw-text-gray-600">Đăng nhập</h1>
    <form action="" class="tw-mb-14" method="POST" id="form__login" [formGroup]="formSignin" (ngSubmit)="handleSignin()">
      <div class="tw-mt-3">
        <label for="form__login-user" class="tw-font-semibold tw-block tw-mb-1">Địa chỉ email *</label>
        <input
          type="text"
          id="form__login-user"
          formControlName="email"
          class="tw-shadow-[inset_0_1px_2px_rgba(0,0,0,0.1)] hover:tw-shadow-none focus:shadow-[0_0_5px_#ccc] tw-w-full tw-border tw-px-2 tw-h-10 tw-text-sm tw-outline-none"
          placeholder="Nhập địa chỉ email"
        >
        
        <div class="form-text" *ngIf="formSignin.get('email')?.invalid && (formSignin.get('email')?.dirty || formSignin.get('email')?.touched)">
          <p class="text-danger" *ngIf="formSignin.get('email')?.hasError('required')">Vui lòng nhập email</p>
        </div>
      </div>
      <div class="tw-mt-3">
        <label for="form__login-password" class="tw-font-semibold tw-block tw-mb-1">Mật khẩu *</label>
        <input
          type="password"
          id="form__login-password"
          formControlName="password"
          class="tw-shadow-[inset_0_1px_2px_rgba(0,0,0,0.1)] hover:tw-shadow-none focus:shadow-[0_0_5px_#ccc] tw-w-full tw-border tw-px-2 tw-h-10 tw-text-sm tw-outline-none"
          placeholder="Mật khẩu"
        >

        <div class="form-text" *ngIf="formSignin.get('password')?.invalid && (formSignin.get('password')?.dirty || formSignin.get('password')?.touched)">
          <p class="text-danger" *ngIf="formSignin.get('password')?.hasError('required')">Vui lòng nhập mật khẩu</p>
        </div>
      </div>
      <div class="tw-flex tw-mt-3 tw-items-center">
        <input type="checkbox" name="" id="login_remember">
        <label for="login_remember" class="tw-ml-2 tw-font-semibold tw-select-none">Ghi nhớ mật khẩu</label>
      </div>
      <button [disabled]="formSignin.invalid" class="btn-signin tw-select-none tw-mt-4 tw-px-3 tw-py-2 tw-bg-orange-400 tw-font-semibold tw-uppercase tw-text-white tw-text-sm tw-transition tw-ease-linear tw-duration-300 hover:shadow-[inset_0_0_100px_rgba(0,0,0,0.2)]">Đăng nhập</button>
      <a href="/#/forgot" class="tw-block tw-mt-1">Quên mật khẩu?</a>
    </form>
  </section>
</main>
<!-- end content -->
