<section class="tw-container tw-max-w-6xl tw-mx-auto tw-py-9 tw-px-3">
  <div class="tw-text-center">
    <h2 class="tw-uppercase tw-text-[#D9A953] tw-text-2xl tw-font-semibold">SẢN PHẨM NỔI BẬT</h2>
    <p>Chào mừng bạn đến với thiên đường vị giác của Yotea. Menu Yotea rất đa dạng món uống, đủ để đáp ứng khẩu vị “ưa chua chuộng béo” của bạn. Order và thưởng thức ngay nhé.</p>
  </div>
  <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-3 tw-mt-5">
    <div class="tw-group" *ngFor="let product of products">
      <div class="tw-relative tw-bg-[#f7f7f7] tw-overflow-hidden">
        <a [routerLink]="['/san-pham', product.slug]" [ngStyle]="{'background-image': 'url('+ product.image +')'}" class="tw-bg-cover tw-pt-[100%] tw-bg-center tw-block"></a>
        <button class="tw-absolute tw-w-full tw-bottom-0 tw-h-9 tw-bg-[#D9A953] tw-text-center tw-text-gray-50 tw-opacity-95 tw-uppercase tw-font-semibold tw-text-sm tw-transition tw-ease-linear tw-duration-300 hover:tw-opacity-100 hover:tw-text-white tw-translate-y-full group-hover:tw-translate-y-0">Xem nhanh</button>
        <button data-id="${item.id}" class="btn-heart tw-absolute tw-top-3 tw-right-3 tw-w-8 tw-h-8 tw-rounded-full tw-border-2 text-[#c0c0c0] tw-text-lg tw-border-[#c0c0c0] tw-text-[#c0c0c0] tw-transition tw-duration-300 hover:tw-text-white hover:tw-bg-red-700 hover:tw-border-red-700 tw-opacity-0 group-hover:tw-opacity-100">
          <i class="fas fa-heart"></i>
        </button>
      </div>
      <div class="tw-text-center tw-py-3">
        <p class="tw-uppercase tw-text-xs tw-text-gray-400">{{ product.category?.name }}</p>
        <a [routerLink]="['/san-pham', product.slug]" class="tw-block tw-font-semibold tw-text-lg tw-text-black">{{ product.name }}</a>
        <ul class="tw-flex tw-text-yellow-500 tw-text-xs tw-justify-center tw-pt-1">
          <div class="tw-text-gray-300">
            <i class="fas fa-star"></i>
          </div>
          <div class="tw-text-gray-300">
            <i class="fas fa-star"></i>
          </div>
          <div class="tw-text-gray-300">
            <i class="fas fa-star"></i>
          </div>
          <div class="tw-text-gray-300">
            <i class="fas fa-star"></i>
          </div>
          <div class="tw-text-gray-300">
            <i class="fas fa-star"></i>
          </div>
        </ul>
        <div class="tw-text-sm tw-pt-1">{{ product.price | formatCurrency }}</div>
      </div>
    </div>
  </div>
</section>
